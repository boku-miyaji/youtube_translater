issue: 28
title: "fix: improve error handling in /api/summarize endpoint"
description: |
  /api/summarize エンドポイントのエラーハンドリングが不適切で、実際のエラー原因がユーザーに伝わらない。
  
  ## 現在の問題
  - generateSummary関数がどんなエラーでもnullを返す
  - /api/summarizeはnullを受け取ると常に「APIの利用制限」メッセージを返す
  - 実際のエラー（OpenAIエラー、ネットワークエラー等）がユーザーに見えない
  
  ## 再現手順
  1. アプリで要約生成を試みる
  2. 何らかのエラーが発生
  3. 常に「APIの利用制限」エラーが表示される（実際の原因は不明）
  
  ## 期待される動作
  - OpenAI API 429エラー → 「利用制限」メッセージ
  - その他のエラー → 実際のエラー内容をユーザーに表示
  - 詳細なサーバーログ
  
  ## 影響範囲
  - server.ts:4393 - /api/summarize エンドポイント
  - server.ts:1759-1765 - generateSummary関数のcatchブロック
  
  ## 参考
  - エラー発生時のスクリーンショット: "Summary generation failed: 503"
  - 実際にはAPI利用制限に達していない
