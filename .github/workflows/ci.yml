name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build TypeScript
        run: npm run build

      - name: Build Client
        run: npm run build:client

      - name: Summary
        if: success()
        run: |
          echo "✅ All CI checks passed!"
          echo "- Type check: ✅"
          echo "- Lint: ✅"
          echo "- Format check: ✅"
          echo "- Build (server): ✅"
          echo "- Build (client): ✅"
