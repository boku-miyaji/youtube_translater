name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.SA_DEV }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set environment variables
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SERVICE_NAME="youtube-ai-pr-${PR_NUMBER}"

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV

      - name: Check if service exists
        id: check
        run: |
          if gcloud run services describe ${{ env.SERVICE_NAME }} \
             --region=${{ env.REGION }} \
             --format='value(metadata.name)' 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Preview service found: ${{ env.SERVICE_NAME }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Preview service not found: ${{ env.SERVICE_NAME }}"
          fi

      - name: Delete preview service
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "üóëÔ∏è Deleting preview service: ${{ env.SERVICE_NAME }}"
          gcloud run services delete ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --quiet

          echo "‚úÖ Preview service deleted successfully"

      - name: Comment PR with cleanup status
        if: steps.check.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ env.PR_NUMBER }};
            const serviceName = '${{ env.SERVICE_NAME }}';

            const body = `## üßπ Preview Environment Cleaned Up

            The preview environment has been automatically deleted:

            - Service: \`${serviceName}\`
            - Region: \`${{ env.REGION }}\`
            - Status: ‚úÖ Deleted

            This cleanup was triggered by closing PR #${prNumber}.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });

      - name: Cleanup summary
        run: |
          if [ "${{ steps.check.outputs.exists }}" = "true" ]; then
            echo "‚úÖ Cleanup completed successfully"
            echo "  - PR: #${{ env.PR_NUMBER }}"
            echo "  - Service: ${{ env.SERVICE_NAME }}"
            echo "  - Region: ${{ env.REGION }}"
          else
            echo "‚ÑπÔ∏è No cleanup needed - preview service did not exist"
          fi
